name: Auto Version

on:
  push:
    branches:
      - main
    paths:
      - ".shipyard/consignments/**"
      - "cmd/**"
      - "internal/**"
      - "pkg/**"

permissions:
  contents: write

jobs:
  auto-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.23"

      - name: Install Shipyard
        run: |
          go install ./cmd/shipyard

      - name: Check for pending consignments
        id: check
        run: |
          if shipyard status --json | jq -e '.packages | length > 0' > /dev/null; then
            echo "has_consignments=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_consignments=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create version
        if: steps.check.outputs.has_consignments == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          shipyard version

          # Push commit and tags
          git push --follow-tags

      - name: No consignments
        if: steps.check.outputs.has_consignments == 'false'
        run: echo "No pending consignments to process"
