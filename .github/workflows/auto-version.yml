name: Auto Version

on:
  push:
    branches:
      - main
    paths:
      - ".shipyard/consignments/**"
      - "cmd/**"
      - "internal/**"
      - "pkg/**"

permissions:
  contents: write

jobs:
  auto-version:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install Shipyard
        run: |
          go install ./cmd/shipyard

      - name: Check for pending consignments
        id: check
        run: |
          # Check if status output has any packages with pending consignments
          # Output format: { "package-name": { "bump": "...", "count": N, ... } }
          if shipyard status --json | jq -e 'to_entries | length > 0' > /dev/null; then
            echo "has_consignments=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_consignments=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create version
        if: steps.check.outputs.has_consignments == 'true'
        run: |
          git config user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com'

          shipyard version

          # Push commit and all tags
          git push && git push --tags

      - name: No consignments
        if: steps.check.outputs.has_consignments == 'false'
        run: echo "No pending consignments to process"
