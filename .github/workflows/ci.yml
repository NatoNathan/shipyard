name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Dagger
        uses: dagger/dagger-for-github@v7
        with:
          version: "0.19.10"

      - name: Run tests
        run: dagger call test --source . --show-output

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Dagger
        uses: dagger/dagger-for-github@v7
        with:
          version: "0.19.10"

      - name: Run linter
        run: dagger call lint --source .

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Dagger
        uses: dagger/dagger-for-github@v7
        with:
          version: "0.19.10"

      - name: Build
        run: dagger call build-only --source . --version "dev"

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Dagger
        uses: dagger/dagger-for-github@v7
        with:
          version: "0.19.10"

      - name: Run tests with coverage
        run: dagger call coverage --source . export --path ./coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.out
          fail_ci_if_error: true

      - name: Check coverage threshold
        run: dagger call coverage-report --source . --threshold 80
